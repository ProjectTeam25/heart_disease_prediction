<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>
    <div class="top">
        <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo">
        <p>Heart Disease Prediction</p>
    </div>
    <div class="container">
        <form action="{{ url_for('forgot_password') }}" method="post" class="password-form">
            <h2>Forgot Password</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="security_question">Security Question:</label>
                <select id="security-question" name="security_question" required>
                    <option value="What is your favorite movie?">What is your favorite movie?</option>
                    <option value="What is your pet's name?">What is your pet's name?</option>
                    <option value="What is the name of your favorite book?">What is the name of your favorite book?</option>
                    <option value="What is your favorite vacation destination?">What is your favorite vacation destination?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security_answer">Security Answer:</label>
                <input type="text" id="security_answer" name="security_answer" required>
            </div>
            <div class="form-links">
                <a href="{{ url_for('trouble_login') }}">Having trouble with login?</a>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
