<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
    <script>
        function validatePassword() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_new_password').value;
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="top">      
        <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo">
        <p>Heart Disease Prediction</p>
    </div>
    <div class="container">
        <form action="{{ url_for('change_password', user_id=user_id) }}" method="POST" onsubmit="return validatePassword()">
            <h2>Change Password</h2>
            <input type="password" name="new_password" id="new_password" placeholder="New Password">
            <input type="password" name="confirm_new_password" id="confirm_new_password" placeholder="Confirm New Password">
            <button type="submit">Change Password</button>        
        </form>
    </div>
</body>
</html>
