<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result.css') }}">
    <script src="https://kit.fontawesome.com/cacd88a93b.js" crossorigin="anonymous"></script>
    <title>Prediction Result - Heart Disease Prediction</title>
</head>
<body>
    <div class="top">
        <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo">
        <p>Heart Disease Prediction Result</p>
        <a href="{{ url_for('predict') }}" class="btn">Submit New Details</a>
    </div>
    <div class="container">
        <div class="wrapper">
            <h1>Prediction Result:</h1>
            <h2>{{ result }}</h2>
            <div class="card">
                <p>
                    <i class="left fa-solid fa-triangle-exclamation"></i>
                    <br>Predictions generated by this application may produce inaccurate results.<br>
                    <br>It should always be verified and confirmed by a qualified healthcare professional.<i class="right fa-solid fa-triangle-exclamation"></i>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
